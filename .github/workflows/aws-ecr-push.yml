name: AWS - ECR Push

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  ECR_REPOSITORY: ${{ vars.ECR_REPOSITORY }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag & push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY
          docker build \
            --build-arg LLM_PROVIDER=${{ vars.LLM_PROVIDER }} \
            --build-arg LLM_MODEL_NAME=${{ vars.LLM_MODEL_NAME }} \
            --build-arg GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }} \
            --build-arg MAPBOX_API_TOKEN=${{ secrets.MAPBOX_API_TOKEN }} \
            --build-arg ENVIRONMENT=${{ vars.ENVIRONMENT }} \
            --build-arg LOGFIRE_TOKEN=${{ secrets.LOGFIRE_TOKEN }} \
            --build-arg LANGFUSE_SECRET_KEY=${{ secrets.LANGFUSE_SECRET_KEY }} \
            --build-arg LANGFUSE_PUBLIC_KEY=${{ secrets.LANGFUSE_PUBLIC_KEY }} \
            --build-arg LANGFUSE_BASE_URL=${{ secrets.LANGFUSE_BASE_URL }} \
            -t $IMAGE_URI:$IMAGE_TAG .
          docker tag $IMAGE_URI:$IMAGE_TAG $IMAGE_URI:latest
          docker push $IMAGE_URI:$IMAGE_TAG
          docker push $IMAGE_URI:latest
          echo "Image pushed: $IMAGE_URI:$IMAGE_TAG"
