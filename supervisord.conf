[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0

[program:fastapi]
command=uvicorn main:app --host 0.0.0.0 --port 8000 --workers 16 --timeout-keep-alive 65 --timeout-graceful-shutdown 30 --backlog 2048
directory=/app
environment=PYTHONPATH=/app
autostart=true
autorestart=true
startsecs=15
startretries=5
stopsignal=TERM
stopwaitsecs=30
killasgroup=true
stopasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
priority=999